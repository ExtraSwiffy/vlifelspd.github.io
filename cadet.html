<body>

<h1 id="name"></h1>

<div class="card">
  <h2>Training Checklist</h2>
  <div class="checklist">
  <label><input type="checkbox" data-item="reports"> Report Writing</label>
  <label><input type="checkbox" data-item="scene"> Scene Control</label>
  <label><input type="checkbox" data-item="evidence"> Evidence Collection & Handling</label>
  <label><input type="checkbox" data-item="suspectInterviews"> Suspect Questioning</label>
  <label><input type="checkbox" data-item="arrest"> Arrest Techniques</label>
  <label><input type="checkbox" data-item="handcuffing"> Handcuffing / Restraints</label>
  <label><input type="checkbox" data-item="tactics"> Tactical Positioning / Cover</label>
  <label><input type="checkbox" data-item="search"> Search & Seizure Procedures</label>
  <label><input type="checkbox" data-item="ethics"> Ethics & Professional Conduct</label>
</div>
  <p id="progress"></p>
</div>

<div class="card">
  <h2>Certification</h2>
  <p>Status: <span id="status">In Training</span></p>
  <p>Certifying Authority: <strong>L. Hudson</strong></p>
</div>

<div class="card">
  <h2>Actions</h2>

  <!-- Delete Cadet -->
  <p>Delete Cadet:</p>
  <input type="text" id="deleteKey" placeholder="Enter Delete Key" style="width: 70%; padding: 8px; margin-bottom: 10px;">
  <br>
  <button onclick="deleteCadet()">Delete Cadet</button>

  <hr style="margin: 20px 0; border-color: rgba(255,255,255,0.2)">

  <!-- Certify Cadet -->
  <p>Certify Cadet:</p>
  <input type="text" id="certifyKey" placeholder="Enter Certify Key" style="width: 70%; padding: 8px; margin-bottom: 10px;">
  <br>
  <button onclick="certifyCadet()">Certify Cadet</button>
</div>
